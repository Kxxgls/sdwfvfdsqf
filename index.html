<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مولودية حاسي بحبح - الأسطورة</title>

<!-- Fonts & Icons -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
--primary-green:#006233;
--dark-green:#004d26;
--primary-red:#D21034;
--accent-gold:#FFD700;
--text-dark:#1a1a1a;
--bg-light:#f8f9fa;
--transition:all .4s ease;
}

*{margin:0;padding:0;box-sizing:border-box;scroll-behavior:smooth}
body{
font-family:'Cairo',sans-serif;
background:var(--bg-light);
color:var(--text-dark);
line-height:1.6;
overflow-x:hidden;
}
a{text-decoration:none;color:inherit}
.container{width:92%;max-width:1300px;margin:auto}

/* Reveal */
.reveal{opacity:0;transform:translateY(30px);transition:.6s}
.reveal.active{opacity:1;transform:none}

/* Header */
header{
position:fixed;top:0;width:100%;height:70px;
background:#fff;z-index:1000;
box-shadow:0 2px 10px rgba(0,0,0,.05)
}
.nav-container{
height:100%;display:flex;
align-items:center;justify-content:space-between
}
.logo{font-size:1.4rem;font-weight:900;color:var(--primary-green)}
.logo span{color:var(--primary-red)}
.nav-links{display:flex;gap:25px}
.nav-links a{font-weight:700}
.cta-btn{
background:linear-gradient(135deg,var(--primary-green),var(--dark-green));
color:#fff;padding:8px 20px;border-radius:50px;font-size:.85rem
}
.mobile-menu-btn{display:none;font-size:1.5rem;color:var(--primary-green)}

/* Hero */
.hero{
min-height:80vh;
background:
linear-gradient(rgba(0,20,10,.85),rgba(0,20,10,.9)),
url('https://images.unsplash.com/photo-1517466787929-bc90951d0974?auto=format&fit=crop&w=1920&q=80')
center/cover no-repeat fixed;
display:flex;align-items:center;text-align:center;
padding-top:80px;color:#fff
}
.hero h1{font-size:2.8rem;font-weight:900}
.btn-hero{
display:inline-block;margin-top:15px;
background:var(--primary-red);
padding:10px 30px;border-radius:50px
}

/* Sections */
section{padding:40px 0}

/* Team */
.players-grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
gap:15px
}
.player-card{
background:#fff;border-radius:15px;
overflow:hidden;
box-shadow:0 5px 15px rgba(0,0,0,.08)
}
.card-image-wrapper{height:200px;overflow:hidden}
.card-img{width:100%;height:100%;object-fit:cover}
.player-body{text-align:center;padding:12px}
.player-name{font-weight:800}
.player-pos{font-size:.75rem;color:var(--primary-green)}

/* Matches */
.matches-section{
background:var(--primary-green);color:#fff
}
.match-card{
background:rgba(255,255,255,.1);
border-radius:15px;
padding:20px;
display:flex;flex-direction:column;
align-items:center;text-align:center
}

/* Footer */
footer{
background:#111;color:#888;
padding:30px 0;text-align:center
}

/* ================= MOBILE ================= */

@media(max-width:768px){
html{font-size:14px}
.hero{background-attachment:scroll;padding:100px 0 40px}
.hero h1{font-size:2rem}
.players-grid{grid-template-columns:repeat(2,1fr)}
.mobile-menu-btn{display:block}
.nav-links{
position:fixed;top:70px;right:-100%;
flex-direction:column;background:#fff;
width:100%;padding:20px;text-align:center;
transition:.4s
}
.nav-links.active{right:0}
}

@media(max-width:480px){
html{font-size:13px}
.players-grid{grid-template-columns:1fr}
.hero h1{font-size:1.6rem}
}

/* Touch UX */
a,button{-webkit-tap-highlight-color:transparent}
</style>
</head>

<body>

<header>
<div class="container nav-container">
<div class="logo">MC HBB <span>1992</span></div>
<ul class="nav-links" id="navLinks">
<li><a href="#hero">الرئيسية</a></li>
<li><a href="#team">التشكيلة</a></li>
<li><a href="#matches">المباريات</a></li>
<li><a class="cta-btn" href="#contact">تواصل</a></li>
</ul>
<div class="mobile-menu-btn" onclick="toggleMenu()">
<i class="fa-solid fa-bars"></i>
</div>
</div>
</header>

<section class="hero" id="hero">
<div class="container reveal active">
<h1>مولودية حاسي بحبح<br>الأسطورة تتكلم</h1>
<a href="#team" class="btn-hero">شاهد التشكيلة</a>
</div>
</section>

<section id="team">
<div class="container">
<div class="players-grid reveal">
<div class="player-card">
<div class="card-image-wrapper">
<img class="card-img" src="https://images.unsplash.com/photo-1517747614396-d21a78b850e8">
</div>
<div class="player-body">
<div class="player-name">عمرون ساعد</div>
<div class="player-pos">حارس مرمى</div>
</div>
</div>
</div>
</div>
</section>

<section class="matches-section" id="matches">
<div class="container">
<div class="match-card reveal">
<h3>الموعد القادم</h3>
<p>25 أكتوبر – 16:00</p>
<p>ملعب بلدية حاسي بحبح</p>
</div>
</div>
</section>

<footer id="contact">
<p>© 2023 مولودية حاسي بحبح</p>
</footer>

<script>
function toggleMenu(){
document.getElementById("navLinks").classList.toggle("active")
}
window.addEventListener("scroll",()=>{
document.querySelectorAll(".reveal").forEach(el=>{
if(el.getBoundingClientRect().top<window.innerHeight-100){
el.classList.add("active")
}
})
})
</script>

</body>
</html>
